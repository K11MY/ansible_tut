---
 
 - hosts: all
   become: true
   tasks:

   - name: install updates (CentOS)
     tags: always
     dnf:
      update_only: yes 
      update_cache: yes 
     when: ansible_distribution == "CentOS"

   - name: install updates (Ubuntu)
     apt:
      upgrade: dist 
      update_cache: yes 
     when: ansible_distribution == "Ubuntu"

 - hosts: web_servers
   become: true
   - name: install apache and php for Ubuntu servers
     tags: apache,apache2,ubuntu
     apt:
       name:
         - apache2
         - libapache2-mod-php
       state: latest
     when: ansible_distribution == "Ubuntu"
 
   - name: install apache and php for CentOS servers
     dnf:
       name:
         - httpd
         - php
       state: latest
     when: ansible_distribution == "CentOS"

 - hosts: db_servers
   become: true
   tasks: 
   - name: install mariadb packcage (CentOS)
     dnf: 
      name: mariadb
      state: latest
     when: ansible_distribution == "CentOS"

   - name: install mariadb packcage (Ubuntu)
     apt: 
      name: mariadb-server
      state: latest
     when: ansible_distribution == "Ubuntu"

 - hosts: file_servers
   become: true 
   tasks: 
   - name: install samba package 
     package: 
      name: samba
      state: latest


