---
  - hosts: all
    become: true
    tasks:
      - name: install apache2 package
        apt: 
          name:
           - apache2
           - libapache2-mod-php
          update_cache: yes
        when: ansible_distribution == "Ubuntu"
      
      - name: install httpd and php packages
        dnf: 
          name: 
           - httpd
           - php
          update_cache: yes
        when: ansible_distribution  == "CentOS"

